<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Aishwarya!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Great Vibes', cursive;
      height: 100vh;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center top;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      perspective: 1000px;
    }
    .container {
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
      max-width: 600px;
      width: 90%;
      transform-style: preserve-3d;
      animation: floatIn 2s ease forwards;
    }
    @keyframes floatIn {
      from {
        opacity: 0;
        transform: rotateY(-90deg);
      }
      to {
        opacity: 1;
        transform: rotateY(0);
      }
    }
    .title {
      font-size: 60px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff4081;
    }
    #startButton {
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      padding: 15px 40px;
      border-radius: 30px;
      border: none;
      background: #ff4081;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 64, 129, 0.6);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    #startButton:hover {
      background: #e91e63;
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    .enter-button {
      margin-top: 30px;
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ffffff;
      color: #e91e63;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s;
      box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
    }
    .enter-button:hover {
      background-color: #e91e63;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container" id="welcomeContainer">
    <h1 class="title">ðŸŽ‰ Happy Birthday <br> Ms. Aishwarya Bankapalli ðŸŽ‰</h1>
    <button id="startButton">Tap to Celebrate ðŸŽ‰</button>
  </div>
<canvas id="fireworksCanvas" style="position: fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index: 9999;"></canvas>

  <audio id="celebrationSound" preload="auto" src="birthday.mp3.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
   const startButton = document.getElementById('startButton');
const audio = document.getElementById('celebrationSound');
const container = document.getElementById('welcomeContainer');

const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');
let cw, ch;

function resize() {
  cw = canvas.width = window.innerWidth;
  ch = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

class Firework {
  constructor(sx, sy, tx, ty) {
    this.x = sx;
    this.y = sy;
    this.sx = sx;
    this.sy = sy;
    this.tx = tx;
    this.ty = ty;
    this.distanceToTarget = dist(sx, sy, tx, ty);
    this.distanceTraveled = 0;
    this.coordinates = [];
    this.coordinateCount = 5;
    while (this.coordinateCount--) {
      this.coordinates.push([this.x, this.y]);
    }
    this.angle = Math.atan2(ty - sy, tx - sx);
    this.speed = 4;
    this.acceleration = 1.05;
    this.brightness = random(50, 70);
    this.targetRadius = 8;
  }
  update(index) {
    this.coordinates.pop();
    this.coordinates.unshift([this.x, this.y]);

    if (this.targetRadius < 8) this.targetRadius += 0.3;
    else this.targetRadius = 8;

    this.speed *= this.acceleration;

    const vx = Math.cos(this.angle) * this.speed;
    const vy = Math.sin(this.angle) * this.speed;

    this.distanceTraveled = dist(this.sx, this.sy, this.x + vx, this.y + vy);

    if (this.distanceTraveled >= this.distanceToTarget) {
      fireworks.splice(index, 1);
      createParticles(this.tx, this.ty);
    } else {
      this.x += vx;
      this.y += vy;
    }
  }
  draw() {
    ctx.beginPath();
    ctx.moveTo(this.coordinates[this.coordinates.length -1][0], this.coordinates[this.coordinates.length -1][1]);
    ctx.lineTo(this.x, this.y);
    ctx.strokeStyle = `hsl(${random(0, 360)}, 100%, ${this.brightness}%)`;
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
    ctx.stroke();
  }
}

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.coordinates = [];
    this.coordinateCount = 5;
    while (this.coordinateCount--) {
      this.coordinates.push([this.x, this.y]);
    }
    this.angle = random(0, Math.PI * 2);
    this.speed = random(1, 10);
    this.friction = 0.95;
    this.gravity = 0.7;
    this.hue = random(0, 360);
    this.brightness = random(50, 80);
    this.alpha = 1;
    this.decay = random(0.015, 0.03);
  }
  update(index) {
    this.coordinates.pop();
    this.coordinates.unshift([this.x, this.y]);

    this.speed *= this.friction;
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + this.gravity;
    this.alpha -= this.decay;

    if (this.alpha <= 0) {
      particles.splice(index, 1);
    }
  }
  draw() {
    ctx.beginPath();
    ctx.moveTo(this.coordinates[this.coordinates.length -1][0], this.coordinates[this.coordinates.length -1][1]);
    ctx.lineTo(this.x, this.y);
    ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
    ctx.stroke();
  }
}

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function dist(aX, aY, bX, bY) {
  return Math.sqrt((bX - aX) ** 2 + (bY - aY) ** 2);
}

let fireworks = [];
let particles = [];

function createParticles(x, y) {
  const particleCount = 50;
  for (let i = 0; i < particleCount; i++) {
    particles.push(new Particle(x, y));
  }
}

function loop() {
  requestAnimationFrame(loop);

  ctx.globalCompositeOperation = 'destination-out';
  ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
  ctx.fillRect(0, 0, cw, ch);
  ctx.globalCompositeOperation = 'lighter';

  let i = fireworks.length;
  while (i--) {
    fireworks[i].draw();
    fireworks[i].update(i);
  }

  let j = particles.length;
  while (j--) {
    particles[j].draw();
    particles[j].update(j);
  }
}

loop();

function launchFirework() {
  const startX = cw / 2;
  const startY = ch;
  const targetX = random(0, cw);
  const targetY = random(0, ch / 2);
  fireworks.push(new Firework(startX, startY, targetX, targetY));
}

startButton.addEventListener('click', () => {
  audio.play().catch(e => console.log('Audio playback error:', e));
  startButton.classList.add('hidden');

  // Launch fireworks every 400ms for 4 seconds
  const fireworkInterval = setInterval(launchFirework, 400);
  setTimeout(() => clearInterval(fireworkInterval), 4000);

  // Existing confetti for 8 seconds
  const confettiInterval = setInterval(() => {
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 }
    });
  }, 700);
  setTimeout(() => clearInterval(confettiInterval), 8000);

  // Show Home button after celebration
  setTimeout(() => {
    const homeButton = document.createElement('a');
    homeButton.href = 'Home.html';
    homeButton.className = 'enter-button';
    homeButton.textContent = 'Go to Home';
    container.appendChild(homeButton);
  }, 8000);
});

  </script>
</body>
</html>

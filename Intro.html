<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Aishwarya!</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body.birthday-body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("birthday-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .birthday-wrapper {
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .birthday-title {
      font-size: 48px;
      font-weight: bold;
      animation: popIn 1.5s ease forwards;
      opacity: 0;
    }

    .enter-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ffffff;
      color: #ff5e62;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .enter-button:hover {
      background-color: #ff5e62;
      color: white;
      transform: scale(1.05);
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="birthday-body">
  <audio id="celebrationSound" src="C:\Users\hp\Desktop\Happy-Birthday.mp3" preload="auto"></audio>

  <div class="birthday-wrapper">
    <h1 class="birthday-title">ðŸŽ‰ Happy Birthday <br> Ms. Aishwarya Bankapalli ðŸŽ‰</h1>
    <a href="Index.html" class="enter-button">Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('celebrationSound');
      audio.play().catch(() => {
        // Retry after first user interaction
        document.addEventListener('click', () => {
          audio.play().catch(e => console.log('Playback failed:', e));
        }, { once: true });
      });

      // Confetti starts
      const confettiInterval = setInterval(() => {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      }, 700);

      setTimeout(() => clearInterval(confettiInterval), 8000);
    });
  </script>
</body>
</html>

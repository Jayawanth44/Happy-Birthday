.card {

  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding: 0 36px;
  perspective: 2500px;
  margin: 0 50px;

.cover-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.wrapper {
  transition: all 0.5s;
  position: absolute;
  width: 100%;
  z-index: -1;
}

.card:hover .wrapper {
  transform: perspective(900px) translateY(-5%) rotateX(25deg) translateZ(0);
  box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
  -webkit-box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
  -moz-box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
}

.wrapper::before,
.wrapper::after {
  content: "";
  opacity: 0;
  width: 100%;
  height: 80px;
  transition: all 0.5s;
  position: absolute;
  left: 0;
}
.wrapper::before {
  top: 0;
  height: 100%;
  background-image: linear-gradient(
    to top,
    transparent 46%,
    rgba(12, 13, 19, 0.5) 68%,
    rgba(12, 13, 19) 97%
  );
}
.wrapper::after {
  bottom: 0;
  opacity: 1;
  background-image: linear-gradient(
    to bottom,
    transparent 46%,
    rgba(12, 13, 19, 0.5) 68%,
    rgba(12, 13, 19) 97%
  );
}

.card:hover .wrapper::before,
.wrapper::after {
  opacity: 1;
}

.card:hover .wrapper::after {
  height: 120px;
}
.title {

  <script>
  const slideshow = document.querySelector('.slideshow');
  const slides = document.querySelector('.slides');
  const imgs = slides.querySelectorAll('img');
  let idx = 0;

  // Set correct width for slides container
  slides.style.width = `${imgs.length * 100}%`;
  imgs.forEach(img => img.style.width = `${100 / imgs.length}%`);

  function showSlide(i) {
    idx = (i + imgs.length) % imgs.length;
    const slideWidth = slideshow.clientWidth;
    slides.style.transform = `translateX(${-idx * slideWidth}px)`;
  }

  document.getElementById('prev').onclick = () => { showSlide(idx - 1); resetInterval(); };
  document.getElementById('next').onclick = () => { showSlide(idx + 1); resetInterval(); };

  let auto = setInterval(() => showSlide(idx + 1), 4000);

  function resetInterval(){
    clearInterval(auto);
    auto = setInterval(() => showSlide(idx + 1), 4000);
  }

  window.addEventListener('resize', () => {
    showSlide(idx);
  });

  // Initialize
  showSlide(0);
